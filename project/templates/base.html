<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        {% block links %}{% endblock %}
        <link rel="stylesheet" href="{{url_for('static', filename = 'css/base.css')}}">
        
    </head>
    <body>
        <header>
            <nav>
                <div id="links">
                    <a href="/catalog" id="catalog-link">КАТАЛОГ</a>
                    <a href="#" class="link">ПРО НАС</a>
                    <a href="#" class="link">КОНТАКТИ</a>
                </div> 
                <a href="/"><img src="{{ url_for('static', filename = 'images/Logo.svg' ) }}" alt=""></a>
                <div id="profile">
                    <img src="{{ url_for('static', filename = 'images/Cart.svg' ) }}" alt="">
                    <img src="{{ url_for('static', filename = 'images/Profile.svg' ) }}" alt="">
                </div>
            </nav>
            <div id="title">
                <h1>Технології</h1>
                <h1>Які змінюють реальність</h1>
            </div>
            <img src="{{ url_for('static', filename = 'images/Drone.svg' ) }}" alt="" id="drone">
            
        </header>
        {% block content %}{% endblock %}
    </body>
</html>
